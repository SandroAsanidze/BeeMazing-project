<div class="container px-3 my-5 clearfix cart" *ngIf="products.length != 0">
  <div class="card">
      <div class="card-header">
          <h2>Shopping Cart</h2>
      </div>
      <div class="card-body">
        <div *ngFor="let product of products;let i = index" class="table-info">
          <div class="item-info">
            <div class="product-details">
              <img [src]="product.image" class="d-block ui-w-40 ui-bordered mr-4 img-product" alt="cart-img">
              <p><span class="span-title">Product name &amp; Details:</span> {{product.title}}</p>
            </div>
            <p class="price"><span style="color: rgb(255, 0, 0);">Price</span> {{product.price}} $</p>
            <div style="display: flex;">
              <p><span style="color: rgb(255, 0, 0);">Quantity:</span> {{product.quantity}}</p>
              <button (click)="incrementQuantity(product.id)" style="margin-left: 10px;margin-right: 10px;">+</button>
              <button (click)="decrementQuantity(product.id)">-</button>
            </div>
            <i (click)="removeProduct(product)" style="cursor: pointer;color: rgb(255, 0, 0);" class="fa-regular fa-trash-can"></i>
          </div>
          <div class="cart-line"></div>
        </div>
          <div class="btn-table">
            <button (click)="emptyCart()">Empty Cart</button>
            <button class="shop-more" (click)="returnToShop()">Shop More</button>
            <button class="shop-more" (click)="openModal()" data-bs-toggle="modal" data-bs-target="#buyModal">Pay</button>
            <h2 style="color: black;">Total Price: {{ totalPrice() | number: '1.2-2' }} $</h2>
          </div>
        </div>
    </div>
</div>

<app-payment></app-payment>

<div class="cart-null" *ngIf="products.length==0">
    <h2>My Cart</h2>
    <div class="empty-cart">
        <i class="fa-solid fa-cart-plus"></i>
        <h3>Your Cart is <span>Empty!</span></h3>
        <p>Must add items on the cart before you proceed to check out</p>
        <button (click)="returnToShop()" class="shop-now">Return to Shop</button>
    </div>
</div>
