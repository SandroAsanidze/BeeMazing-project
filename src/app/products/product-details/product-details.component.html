<button class="btn btn-primary" style="position: absolute;top: 100px; left: 100px;" (click)="backToPage()">Back</button>
<section class="dark" *ngIf="singleProduct">
	<div class="container py-4">
		<article class="postcard dark red">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" [src]="singleProduct.image" alt="Image Title" />	
			</a>
			<div class="postcard__text">
				<h1 class="postcard__title red">{{singleProduct.title}}</h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i> <br><br>{{today| date : 'longDate'}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{singleProduct.description}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item">{{singleProduct.category}}</li>
					<li class="tag__item">Price: {{singleProduct.price}} $</li>
                    <button class="buy-btn" (click)="openModal()">Pay</button>
				</ul>
			</div>
		</article>
	</div>
</section>



<div class="modal" id="buyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="container p-0">
            <div class="card px-4">
                <p class="h8 py-3 details">Payment Details:</p>
                <hr>
                <div class="row gx-3">
                    <form [formGroup]="paymentForm" (ngSubmit)="Submit()">
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Person Name</p>
                                <input class="form-control mb-3" type="text" formControlName="name">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Card Number</p>
                                <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" formControlName="cardNumber">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Expiry</p>
                                <input class="form-control mb-3" type="text" placeholder="MM/YYYY" formControlName="expiry">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">CVV/CVC</p>
                                <input class="form-control mb-3 pt-2 " type="password" placeholder="***" formControlName="cvc">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn btn-primary mb-3">
                                <button data-bs-dismiss="modal" class="btn bnt-primary" [disabled]="paymentForm.invalid">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModal()" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
